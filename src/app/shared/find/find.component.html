<div class="search-container">
    <div class="input-group">
      <span class="input-group-text">
        <i class="bi bi-search"></i>
      </span>
      <input 
        type="text" 
        class="form-control search-input" 
        [placeholder]="placeholder"
        [(ngModel)]="searchTerm"
        (input)="onSearch($event)"
        [attr.aria-label]="ariaLabel">
    </div>
  </div>
