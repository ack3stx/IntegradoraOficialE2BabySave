<div class="container">
  <div class="chart-wrapper">
      <div class="chart-container">
        <!-- Letrero encima de la gráfica -->
        <div class="chart-header">
          <div class="chart-title">Datos en Vivo</div>
          <div class="chart-title">Selecciona un sensor para ver su información:</div>
          <select class="chart-title" (change)="onSensorChange($event)"> 
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <!-- Gráfica -->
        <canvas id="MyChart"></canvas>
      </div>
    </div>
</div>
