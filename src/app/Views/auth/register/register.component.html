<div class="register-container">
  <div class="background-overlay"></div>
  <div class="register-wrapper">
    <form [formGroup]="FormularioRegister">
      <h1>Registrarse</h1>

      <div class="input-box">
        <input type="text" formControlName="name" placeholder="Nombre">
        <i class='bx bxs-user'></i>
      </div>

      <div class="input-box">
        <input type="email" formControlName="email" placeholder="Correo Electrónico">
        <i class='bx bxs-envelope'></i>
      </div>

      <div class="input-box">
        <input type="password" formControlName="password" placeholder="Contraseña">
        <i class='bx bxs-lock-alt'></i>
      </div>

      <button type="button" class="btn" (click)="onRegister()">Registrarse</button>

      <div class="login-link">
        <p>¿Ya tienes una cuenta? <br>
          <a routerLink="/login" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Iniciar sesión</a></p>
      </div>
    </form>
  </div>
</div>
