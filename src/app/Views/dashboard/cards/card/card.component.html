<div class="monitor-card" (click)="navigateToLive()">
    <div class="card">
        <div class="card-block">
            <h2>
                <fa-icon class="facircle fa-2xs" [icon]="faCircle"></fa-icon>
                {{ item.Nombre_Monitor }}
            </h2>
            <h4 class="text-center">{{ item.Ubicacion }}</h4>

            <div class="btn-container">
                <button class="rounded-btn edit-btn" (click)="updateMonitor(item.id)">
                    <fa-icon [icon]="faPen"></fa-icon>
                </button>
                <button class="rounded-btn delete-btn">
                    <fa-icon [icon]="faTrash"></fa-icon>
                </button>
            </div>
        </div>
    </div>
</div>
