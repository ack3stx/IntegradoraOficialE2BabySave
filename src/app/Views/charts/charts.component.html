<div class="lol">
  <div class="background-overlay"></div>
  <div class="container">
    <div class="chart-wrapper">
      <div class="chart-container">

        <div *ngIf="!isMonitorValid" class="no-data-wrapper">
          <div class="no-data-message">
            <p>{{ noDataMessage }}</p>
          </div>
        </div>
        <!-- Letrero encima de la gr치fica -->
        <div class="chart-header">
          <div class="chart-title">Datos del sensor por hora</div>
          <div class="chart-title">Selecciona un sensor y fecha para ver su informaci칩n:</div>
          <!-- Selector de sensor -->
          <div class="select-container">
            <select class="chart-title" [(ngModel)]="sensorSeleccionado" (change)="onSensorChange($event)">
              <option *ngFor="let sensor of sensoresDisponibles" [value]="sensor.id">
                {{sensor.Nombre_Sensor}}
              </option>
            </select>
          </div>
          <!-- Selector de fecha -->
          <div class="select-container">
            <select class="chart-title" [(ngModel)]="fechaSeleccionada" (change)="onFechaChange($event)">
              <option *ngFor="let fecha of fechasDisponibles" [value]="fecha">
                {{fecha}}
              </option>
            </select>
          </div>
          <!-- Bot칩n para regresar -->
          <button class="chart-title" (click)="regresarAGraficasEnVivo()">{{ buttonText }}</button>
        </div>
        <!-- Gr치fica -->
        <canvas id="MyChart"></canvas>
      </div>
    </div>
  </div>
</div>
