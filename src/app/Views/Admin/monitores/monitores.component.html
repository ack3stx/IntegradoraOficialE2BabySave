<div class="admin-container mt-4">
    <div class="chart-title mb-4">Gestión de Monitores</div>
    
    <div class="filters-container mb-4">
        <div class="row align-items-center">
            <div class="col-md-6">
                <div class="search-container">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-search"></i>
                        </span>
                        <input 
                            type="text" 
                            class="form-control search-input" 
                            placeholder="Buscar monitor..."
                            aria-label="Buscar monitor">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="status-filter">
                    <select class="select-styled">
                        <option value="todos">Todos los monitores</option>
                        <option value="activos">Monitores Activos</option>
                        <option value="inactivos">Monitores Inactivos</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-hover">
            <thead class="table-header">
                <tr>
                    <th>Nombre del Monitor</th>
                    <th>Ubicación</th>
                    <th>Veces Activo</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let monitor of MonitorPaginado">
                    <td>{{ monitor.Nombre_Monitor }}</td>
                    <td>{{ monitor.Ubicacion }}</td>
                    <td>{{ monitor.Activo }}</td>
                </tr>
            </tbody>
        </table>

        <!-- Paginación -->
        <div class="d-flex justify-content-center mt-3">
            <nav aria-label="Navegación de páginas">
                <ul class="pagination">
                    <li class="page-item" [class.disabled]="paginaActual === 1">
                        <button class="page-link" (click)="cambiarPagina(paginaActual - 1)">
                            <i class="bi bi-chevron-left"></i>
                        </button>
                    </li>
                    
                    <li class="page-item" 
                        *ngFor="let pagina of [].constructor(totalPaginas); let i = index"
                        [class.active]="paginaActual === i + 1">
                        <button class="page-link" (click)="cambiarPagina(i + 1)">
                            {{ i + 1 }}
                        </button>
                    </li>
        
                    <li class="page-item" [class.disabled]="paginaActual === totalPaginas">
                        <button class="page-link" (click)="cambiarPagina(paginaActual + 1)">
                            <i class="bi bi-chevron-right"></i>
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
